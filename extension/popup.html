<!DOCTYPE html>
<html>
<head>
  <title>ORK Visual Overhaul</title>
  <style>
    body {
      font-family: 'Open Sans', sans-serif;
      padding: 10px;
      width: 200px;
    }
    h1 {
      font-size: 1.2em;
      margin-bottom: 10px;
    }
    a {
      color: #1a73e8;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    .toggle-switch {
      position: relative;
      display: inline-block;
      width: 60px;
      height: 34px;
    }
    .toggle-switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .toggle-slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: background-color 0.3s;
      border-radius: 34px;
    }
    .toggle-slider:before {
      position: absolute;
      content: "";
      height: 26px;
      width: 26px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: transform 0.3s;
      border-radius: 50%;
    }
    input:checked + .toggle-slider {
      background-color: #1a73e8;
    }
    input:checked + .toggle-slider:before {
      transform: translateX(26px);
    }
  </style>
</head>
<body>
  <h1>ORK Visual Overhaul</h1>
  <p>
    <a href="https://github.com/XenWulf/ORK-Overhaul" target="_blank">GitHub</a>
  </p>
  <label class="toggle-switch">
    <input type="checkbox" id="extension-toggle">
    <span class="toggle-slider"></span>
  </label>
  <p>Toggle Extension</p>
  <script src="popup.js"></script>
</body>
</html>
